<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transit Image Gallery - Flymoon</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='gallery.css') }}">
</head>
<body>
    <div class="header-row">
        <a href="/" style="text-decoration: none;">
            <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Flymoon Transit Tracker" class="logo" />
        </a>
        <span style="flex: 1; text-align: center; font-size: 1.2em;">ğŸ“¸ Transit Image Gallery</span>
        <a href="/" class="btn-sm">â† Back</a>
    </div>

    <div class="gallery-container">
        <!-- Upload Section -->
        <div class="upload-section">
            <h2>Upload Transit Image</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="form-row">
                    <div class="form-group">
                        <label for="file">Image File *</label>
                        <input type="file" id="file" name="file" accept="image/png,image/jpeg,image/gif" required>
                    </div>
                    <div class="form-group">
                        <label for="flight_id">Flight ID</label>
                        <input type="text" id="flight_id" name="flight_id" placeholder="e.g. AA123">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="aircraft_type">Aircraft Type</label>
                        <input type="text" id="aircraft_type" name="aircraft_type" placeholder="e.g. A320">
                    </div>
                    <div class="form-group">
                        <label for="target">Target</label>
                        <select id="target" name="target">
                            <option value="">Select...</option>
                            <option value="moon">ğŸŒ™ Moon</option>
                            <option value="sun">â˜€ï¸ Sun</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="observer_lat">Observer Latitude</label>
                        <input type="number" id="observer_lat" name="observer_lat" step="0.0001" placeholder="e.g. 33.1234">
                    </div>
                    <div class="form-group">
                        <label for="observer_lon">Observer Longitude</label>
                        <input type="number" id="observer_lon" name="observer_lon" step="0.0001" placeholder="e.g. -117.1234">
                    </div>
                </div>

                <div class="form-group">
                    <label for="equipment">Camera & Equipment</label>
                    <input type="text" id="equipment" name="equipment" placeholder="e.g. Canon 5D Mark IV, 400mm f/5.6">
                </div>

                <div class="form-group">
                    <label for="caption">Caption / Notes</label>
                    <textarea id="caption" name="caption" rows="3" placeholder="Describe your transit capture..."></textarea>
                </div>

                <button type="submit" class="btn-primary">ğŸ“¤ Upload Image</button>
                <div id="uploadStatus"></div>
            </form>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <h3>Filter Images</h3>
            <label>
                <input type="radio" name="targetFilter" value="all" checked> All
            </label>
            <label>
                <input type="radio" name="targetFilter" value="moon"> ğŸŒ™ Moon
            </label>
            <label>
                <input type="radio" name="targetFilter" value="sun"> â˜€ï¸ Sun
            </label>
        </div>

        <!-- Gallery Grid -->
        <div id="galleryGrid" class="gallery-grid">
            <div class="loading">Loading gallery...</div>
        </div>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox" style="display: none;">
        <div class="lightbox-content">
            <span class="lightbox-close">&times;</span>
            <img id="lightboxImage" src="" alt="Transit Image">
            <div id="lightboxInfo" class="lightbox-info"></div>
            <div class="lightbox-actions">
                <button id="editImageBtn" class="btn-sm">âœï¸ Edit</button>
                <button id="deleteImageBtn" class="btn-sm" style="background: #cc0000;">ğŸ—‘ï¸ Delete</button>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2>Edit Image Metadata</h2>
            <form id="editForm">
                <input type="hidden" id="edit_filepath" name="filepath">
                <div class="form-group">
                    <label for="edit_flight_id">Flight ID</label>
                    <input type="text" id="edit_flight_id" name="flight_id">
                </div>
                <div class="form-group">
                    <label for="edit_aircraft_type">Aircraft Type</label>
                    <input type="text" id="edit_aircraft_type" name="aircraft_type">
                </div>
                <div class="form-group">
                    <label for="edit_target">Target</label>
                    <select id="edit_target" name="target">
                        <option value="">Select...</option>
                        <option value="moon">ğŸŒ™ Moon</option>
                        <option value="sun">â˜€ï¸ Sun</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit_equipment">Camera & Equipment</label>
                    <input type="text" id="edit_equipment" name="equipment">
                </div>
                <div class="form-group">
                    <label for="edit_caption">Caption / Notes</label>
                    <textarea id="edit_caption" name="caption" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="edit_observer_lat">Observer Latitude</label>
                    <input type="number" id="edit_observer_lat" name="observer_lat" step="0.0001">
                </div>
                <div class="form-group">
                    <label for="edit_observer_lon">Observer Longitude</label>
                    <input type="number" id="edit_observer_lon" name="observer_lon" step="0.0001">
                </div>
                <button type="submit" class="btn-primary">ğŸ’¾ Save Changes</button>
                <button type="button" class="btn-sm" onclick="closeEditModal()">Cancel</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='gallery.js') }}"></script>
</body>
</html>
